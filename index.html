<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eldritch Codejam</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
            <h1 class="title">Eldritch Horror</h1>
    </header>
    <main class="main">
        <div class="container">
            <div class="ancients-container">
                    <div class="ancient azathoth"></div>
                    <div class="ancient cthulhu"></div>
                    <div class="ancient iogSothoth"></div>
                    <div class="ancient shubNiggurath"></div>
            </div>
            <div class="difficulty-container">
                <div class="difficulty ">Очень легкий</div>
                <div class="difficulty difficulty-easy">Легкий</div>
                <div class="difficulty difficulty-normal">Средний</div>
                <div class="difficulty difficulty-hard">Высокий</div>
                <div class="difficulty">Очень высокий</div>
            </div>
            <div class="deck-container">
                <span class="shuffle">Замешать колоду</span>
                <div class="current-state">
                    <div class="stage-container">
                        <span class="stage-text">Первая стадия</span>
                           <div class="dots-container">
                                <div class="dot green1">0</div>
                                <div class="dot brown1">0</div>
                                <div class="dot blue1">0</div>
                            </div>
                    </div>

                    <div class="stage-container">
                        <span class="stage-text">Вторая стадия</span>
                           <div class="dots-container">
                                <div class="dot green2">0</div>
                                <div class="dot brown2">0</div>
                                <div class="dot blue2">0</div>
                            </div>
                    </div>

                    <div class="stage-container">
                        <span class="stage-text">Третья стадия</span>
                           <div class="dots-container">
                                <div class="dot green3">0</div>
                                <div class="dot brown3">0</div>
                                <div class="dot blue3">0</div>
                            </div>
                    </div>
                </div>
                <div class="deck">

                </div>
                <div class="last-card">

                </div>
            </div>
        </div>
    </main>
    <script type="module" src="main.js"></script>
</body>
</html>
